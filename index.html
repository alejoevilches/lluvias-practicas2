<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="script.js"></script>
    <meta name="description" content="Registro de lluvias: Esta aplicación te permite registrar y visualizar el promedio de milímetros de lluvia en diferentes días.">
    <title>Registro de lluvias</title>
</head>
<body onload="showProm()">
    <main>
        <section class="container">
            <h1>Registro de lluvias</h1>
            <form onsubmit="onSubmit(event)">
                <label for="date">Ingrese la fecha</label>
                <input required id="date" name="date" type="date">
                <label for="mm">¿Cuantos milimetros de lluvia se registraron?</label>
                <input required id="mm" name="mm" type="number">
                <input type="submit" placeholder="Enviar">
            </form>
        </section>
        <section class="prom">
            <span id="prom_number"></span>
        </section>
    </main>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="script.js"></script>
</html>
